{% extends 'library/base.html' %}

{% block content %}

<table class="">
    <tr bgcolor="yellow"><td>Фото</td><td>Имя</td><td>Книги</td></tr>
    {% for a in authors %}
    <tr>
        {% if a.photo %}
            <td><img src="{{ a.photo.url }}" width="120px"></td>
        {% else %}
            <td width="100px"></td>
        {% endif %}
        <td class="left-chapters" >{{ a.name }}</td>
        <td class="left-chapters" >
            {% for book in a.books.all %}
            <a href="{{ book.get_absolute_url}} "> {{ book.name }} </a>,
            {% endfor %}
        </td>
        <td><form action="{{ a.get_absolute_url }}"><button>Подробнее</button></form></td>
    </tr>
    {% endfor %}
</table>


{% endblock %}
