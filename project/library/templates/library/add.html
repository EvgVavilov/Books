{% extends 'library/base.html' %}

{% block content %}

<ul class="tabs">
  <li><a href="#one">Добавить автора</a></li>
  <li><a href="#two">Добавить книгу</a></li>
</ul>

<div class="tabs-content">
<ul>
  <li id="one">
    <div>
      <h3>Добавить автора</h3>
      <form action="{% url 'add_author'%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ author_form.as_p }}
        <button type="submit">Добавить</button>
      </form>
    </div>
  </li>
  <li id="two">
    <div>
      <h3>Добавить книгу</h3>
      <form action="{% url 'add_book'%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ book_form.as_p }}
        <button type="submit">Добавить</button>
      </form>
    </div>
  </li>

</ul>
</div>

{% endblock %}
